language: objective-c
python:
- '2.7'
before_install:
- which python
- brew install python --universal --framework
- which python
- brew install PyQt5 --with-python --without-python3
- pip install pyprojekt
- pip install pyinstaller
- cd scripts
- ./build.sh 0.1
- zip -r dist/lekture_0.1.zip dist/lekture_0.1.app
- ls dist/
install: true
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: KjdN4hSHWU3ZDg6lpDNMB2we9jLayM9C8pwyQrV/Xzq8HNH5eNHP8ScI64tvnS0yJegOXnHFwUhUrkMtEs3X29TKrom+8tJ5E52IdBO7xO8fqOfeugC2239vLzc3tNI6RJX/K7CZTsSRu5U++1RJVgcWYjrCln87DuXG+HZRdOI=
  file: "dist/lekture_0.1.zip"
  on:
    tags: true
    all_branches: true
    repo: PixelStereo/lekture