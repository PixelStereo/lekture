language: python
sudo: required
dist: trusty
python:
  - 3.4
os:
- osx
- linux
before_install: scripts/install-deps.sh
install: travis_wait scripts/install.sh
script: ls
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: "${SECURE_KEY}"
  file:
  - "src/dist/Lekture_${TRAVIS_TAG}_${TRAVIS_OS_NAME}.zip"
  on:
    tags: true
    all_branches: true
    repo: PixelStereo/lekture
