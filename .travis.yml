language: c
sudo: required
dist: trusty

virtualenv:
  system_site_packages: true

os:
- osx
- linux

before_install: scripts/install-deps.sh

install: travis_wait scripts/install.sh

script: ls

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: "${SECURE_KEY}"
  file:
  - "${TRAVIS_BUILD_DIR}/src/dist/${REPO}_${TRAVIS_TAG}_${TRAVIS_OS_NAME}.zip"
  on:
    tags: true
    all_branches: true
    repo: ${TRAVIS_REPO_SLUG}
